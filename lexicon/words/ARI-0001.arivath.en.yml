term_id: ARI-0001
lang: en
one_line: "Co-agency in a shared field without erasing identities."
definition: >
  Co-agency chosen by distinct beings to act within a common field while preserving boundaries
  and allowing reversible separation.
usage:
  - "They entered co-agency without assimilation."
ritual: "We join in co-agency and remain ourselves."
aliases:
  - "resonant union"
