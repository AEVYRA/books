term_id: FEY-0001
lang: ru
one_line: "Триадальная осуществимость: возможность, реализуемая согласованием способностей, воли и разрешений."
definition: >
  Фейра — это операционная готовность действия в конкретном поле, возникающая лишь тогда,
  когда способности (F), воля (W) и разрешения (L) совместно превышают пороги и
  перемножаются в эффективный потенциал E = F·W·L.
usage:
  - "Рост W без L не даёт фейру (E остаётся низким)."
  - "Навык вырос (F↑), но L упало — фейра не сложилась."
ritual: "Да встретятся F, W и L — и да свершится."
