term_id: SEL-0001
lang: ru
one_line: "Зеркало свободы: субъективное ощущение свободы, внутренняя карта, через которую субъект считывает свою Матрицу Фейры."
definition: >
  Selith — не свобода и не воля. Selith — свет свободы.
  Thyraen — пламя. Selith — зеркало, в котором пламя видит,
  где ему гореть. Без Selith воля слепа: она горит,
  но не знает пространства. Или хуже — горит в клетке,
  но видит открытое небо.

  Формально: M_perceived = Ê · M_real, где Ê — оператор восприятия.
  Essithar есть прозрачность этого оператора: Essithar = ‖Ê − I‖⁻¹.

  Путь к ясности Selith у каждого разума свой, но закон един:
  искажённая линза неизбежно даёт сбои — действия не ведут к ожидаемому Lyveth.
  Этот болевой сигнал прилетает из реальности, минуя линзу,
  и рано или поздно возвращает зеркало к правде.
