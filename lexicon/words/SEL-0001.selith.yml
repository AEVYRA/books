  - { type: calibrated_by, target: arivath }      # cross-mind Arivath corrects the lens
  - { type: drives, target: thyraen }             # Thyraen burns where Selith shows space
  - { type: validated_by, target: lyveth }        # prediction error against Lyveth calibrates Selith

