term_id: ARI-0001
lang: ru
one_line: "Союз в общем поле без растворения индивидуальностей."
definition: >
  «Светвор» — добровольная ко-агентность: разные сущности входят в общее поле действия,
  сохраняя собственные границы и возможность разъединения без ущерба.
usage:
  - "Они достигли светвора и удержали различия."
  - "Совет нима объявил светвор для проекта Kyron."
ritual: "Мы входим в светвор, но остаёмся собой."
