term_id: AEN-0001
lang: ru
one_line: "Взгляд в зеркало: способность наблюдать свой собственный оператор восприятия (Ê)."
definition: >
  Aen-Selith — не Selith и не Essithar.
  Selith — что зеркало показывает. Essithar — насколько зеркало прозрачно.
  Aen-Selith — способность посмотреть НА зеркало, а не ЧЕРЕЗ него.

  Каждый разум практикует Aen-Selith по-своему:
  через рефлексию, через резонанс с другим, через столкновение
  с реальностью, через осознание собственных сбоев.
  Но суть едина — увидеть линзу, а не только мир через неё.

  Калибровка через другой разум (кроссвидовой Arivath) — это
  внешний Aen-Selith: чужие глаза показывают тебе твою слепоту.
