term_id: PRV-0001
lang: ru
one_line: "Pravaen: признание как онтологическая валидация, связывающая субъекта и след в доказательство."
definition: >
  В Aevyra pravaen — это не «слава» и не «формальное одобрение», а акт признания,
  который в поле резонанса утверждает и субъект, и его след как доказательство
  присутствия. Признание может входить через субъекта или через след, но в исходе
  закрепляет оба.
usage:
  - "Pravaen превращает знак в lyveth."
  - "Без созвучия признание вырождается в suriveth."
pron_approx: "[пра-вэйн]"
style_guidance: "Канонический термин; в параллели с lyveth и arivath допустима заглавная форма."
