confusion_set:
  - { with: possibility,  rule: "Feyra requires field-specific readiness; mere possibility lacks operationality." }
  - { with: permission,   rule: "Permission is only L; Feyra = F·W·L and fails if F or W are low." }
  - { with: motivation,   rule: "Motivation≈W; без F и L фейры нет." }
  - { with: capability,   rule: "Capability≈F; без W и L фейры нет." }
