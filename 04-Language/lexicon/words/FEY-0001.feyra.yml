# Микро-аксиоматика
axioms:
  - A1: "Feyra(x) ↔ ∃ field j: F_j(x)≥θ_F ∧ W_j(x)≥θ_W ∧ L_j(x)≥θ_L"
  - A2: "E_j(x) = F_j(x)·W_j(x)·L_j(x), with all components ∈ [0,1]"
  - A3: "Monotonicity: ∂E/∂F ≥ 0, ∂E/∂W ≥ 0, ∂E/∂L ≥ 0; E=0 if any component=0"
  - A4: "Contextuality: thresholds θ_* depend on field j and may adapt over time"

corollaries:
  - C1: "If L_j→0 (ban), then E_j→0 regardless of F_j and W_j (no Feyra)."
  - C2: "Balanced growth dominates: small increases in the smallest component maximize ΔE."
  - C3: "Feyra implies non-coercion: Coercion(x) → W_effective(x)=0 → E=0."

note: >
