## Notes
- **Cultural context:** В поэзии нимара *feyra* символизирует дыхание и простор.  
- **Philosophical context:** Используется как центральное понятие в Книге Сущности.  
- **Mathematical context:** Формула свободы $F = V × L × C × H$ переопределяется как $F = thyraen × kareth × selvath × arivath$, то есть *feyra*.  
