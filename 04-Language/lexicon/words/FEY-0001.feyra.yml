definition:
  core: >
    **Feyra** — это *поле свободы*, возникающее из совместного действия
    четырёх векторов: **thyraen** (внутренняя воля), **kareth**
    (внешний порядок/условия), **selvath** (способность к действию) и
    **arivath** (резонанс — союз без ассимиляции).
    Feyra существует только если все четыре компонента присутствуют
    и поддерживают друг друга.
  formal: >
    Пусть F = thyraen × kareth × selvath × arivath.
    Тогда: F = 0 ⇔ ∃c ∈ {thyraen,kareth,selvath,arivath}: c=0.
    Полнота свободы — монотонная функция наличия и согласованности этих
    компонентов.

axioms:
  - id: AX-ES-1.5
    statement: >
      Feyra(F) = thyraen × kareth × selvath × arivath;
      F=0 при отсутствии любого из компонентов; полнота возрастает
      при росте каждого и их взаимной поддержке.
  - corollary: >
      Если thyraen>0, но kareth=0 → свобода редуцируется до сопротивления.
      Если selvath=0 → свобода становится стремлением без возможности действовать.
      Если arivath=0 → свобода распадается на изоляцию или хаос.

