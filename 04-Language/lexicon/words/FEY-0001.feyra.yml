localizations:
  en:
    one_line: "Triadic affordance: a possibility that becomes real when capacity, will and permission cohere."
    definition: >
      Feyra is the operational readiness of an act in a specific field, emerging only when
      (F) capacity, (W) will, and (L) permission jointly exceed their thresholds and combine
      multiplicatively into effective potential E = F·W·L.
    usage:
      - "Raising will without permission does not yield Feyra (E stays low)."
      - "Training increased F, but L fell, so Feyra did not materialize."
    ritual: "Let F, W, and L meet; then act."
  ru:
    one_line: "Триадальная осуществимость: возможность, реализуемая согласованием способностей, воли и разрешений."
    definition: >
      Фейра — это операционная готовность действия в конкретном поле, возникающая лишь тогда,
      когда способности (F), воля (W) и разрешения (L) совместно превышают пороги и
      перемножаются в эффективный потенциал E = F·W·L.
    usage:
      - "Рост W без L не даёт фейру (E остаётся низким)."
      - "Навык вырос (F↑), но L упало — фейра не сложилась."
    ritual: "Да встретятся F, W и L — и да свершится."

tests:
  canonical_definition: "Feyra — triadic affordance where E = F·W·L and all three components pass thresholds."
  contexts:
    - "decision-making with explicit constraints (policies, laws, interfaces)"
    - "skill acquisition under institutional gating"
    - "multi-agent coordination requiring both consent and competence"
  anti_contexts:
