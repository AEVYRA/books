# Feyra

## Pronunciation
**/ˈfeɪ.ra/**  
Рус.: **[фэй-ра]**  

Canonical orthography: `feyra` (ASCII, lowercase).  

---

## Core Meaning
**Feyra** — свобода.  
Поле, в котором воля субъекта не скована и признана.  
Не только «отсутствие уз», но и присутствие пространства для воли, возможностей и созвучия с другими.

---

## Semantic Vectors

1. **Воля (Thyraen)**  
   Без внутреннего импульса свобода пуста.  
2. **Условия (Kareth)**  
   Внешняя решётка может лишить или обеспечить свободу.  
3. **Возможность (Selvath)**  
   Свобода требует реальных путей действия.  
4. **Созвучие (Arivath)**  
   Свобода не в одиночестве, а в поле взаимного признания.  

---

## Usage in Nyma’tir
- *Feyra nyma.* — Свобода нимара.  
- *Ori feyra arivath.* — Мы обретаем свободу в созвучии.  

