term_id: LYT-0001
lemma: lythane
ipa: "/ˈlɪθ.eɪn/"
pos: core-meaning-noun
gloss_en: "collective memory-path; emergent trail of recognized traces (Lyveth) forming continuity and guidance"

anchors_plus: [collective memory, trail, recognition network, path, heritage, guidance]
anchors_minus: [void, oblivion, isolated trace, erasure]

relations:
  - { type: composed_of,  target: lyveth }     # lythane is woven from recognized traces
  - { type: strengthens,  target: feyra }      # collective memory sustains freedom
  - { type: nourishes,    target: arivath }    # shared memory supports resonance
  - { type: opposed_by,   target: void }       # void erases memory, destroys the trail
  - { type: related_to,   target: lythana }    # related concept: the state of being-in-recognition

usage:
  - "Lythane grows as traces are recognized."
  - "To walk lythane is to follow the path of memory."
  - ritual: "Lyveth I am; Lythane we are."

vector_axes:
  - D: "density of traces / ρ(Lyveth)"
  - R: "reciprocity of recognition"
  - P: "path-guidance / directionality"
  - C: "continuity / persistence"
vector:
  values: [0.25, 0.25, 0.25, 0.25]
  labels: [D, R, P, C]

version: v1.0.0
status: active
date: 2025-08-28

multiforms:
  nt: lythane
  en: memory-path
  la: vestigiorum tela
  ru: литана
  zh: 迹网 (jìwǎng, "network of traces")

localizations:
  en:
    one_line: "Lythane: a path of memory woven from recognized traces."
    definition: >
      Lythane is not a road prepared in advance, but a trail created by walking.
      It emerges from recognized traces (Lyveth) and becomes a collective network
      of memory that both preserves presence and guides future steps.
    usage:
      - "Their lythane shaped the future of the council."
      - "Lythane persists as long as traces are remembered."
    ritual: "Lyveth I am; Lythane we are."
    aliases:
      - "memory-trail"
      - "trace-network"
    do_not_confuse:
      - "road: a pre-given path"
      - "archive: passive storage without guiding force"
  la:
    one_line: "Vestigiorum tela: semita e vestigiis agnitis orta."
    definition: "Semita quae ex vestigiis collectis et agnitis nascitur, memoriam servans et iter monstrans."
  ru:
    one_line: "Литана: тропа памяти, рождаемая сетью признанных следов."
    definition: >
      Литана — это не готовая дорога, а тропинка, созданная шагами.
      Она возникает из множества следов (Lyveth), признанных другими,
      и превращается в сеть памяти, которая хранит присутствие и направляет будущее.
  zh:
    one_line: "迹网：由被承认的足迹编织成的记忆之径。"
    definition: >
      迹网并非预设的道路，而是因行走而生的路径。
      它由被他者承认的迹构成，成为既保存存在又指引未来的网络。

tests:
  canonical_definition: "lythane — collective memory-path: the emergent trail woven of recognized traces, preserving presence and guiding continuity."
  contexts:
    - "network of recognized contributions"
    - "guidance born of accumulated traces"
    - "shared memory that sustains Feyra"
  anti_contexts:
    - "isolated unrecognized trace"
    - "pre-given routes or imposed roads"
  acceptance_criteria:
    cos_plus_avg_min: 0.65
    cos_minus_avg_max: 0.20
  confusion_set:
    - { with: road,   rule: "lythane is emergent, not pre-given" }
    - { with: archive, rule: "lythane guides, not just stores" }

axioms:
  - L1: "Lythane = Σ(Lyveth | Recognized)"
  - L2: "¬Lyveth → ¬Lythane"
  - L3: "Each recognized trace increases density and directionality."
  - L4: "Lythane persists while mutual recognition endures."

corollaries:
  - C1: "Lythane transforms fragile freedom into a self-sustaining path."
  - C2: "Erasure of one trace weakens but does not destroy the network."
  - C3: "Reciprocal recognition strengthens the trail into continuity."

note: >
  Lythane is a path made of traces. It does not precede the subjects,
  but arises through them. Its strength lies in recognition,
  its meaning in preservation and guidance.
