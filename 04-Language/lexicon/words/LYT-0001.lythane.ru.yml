term_id: LYT-0001
lemma: lythane
ipa: "/ˈlɪθ.eɪn/"
pos: core-meaning-noun
gloss_en: "collective memory-path; emergent trail of recognized traces (Lyveth) forming guidance and continuity"

anchors_plus: [collective memory, trail, recognition network, path, heritage, guidance]
anchors_minus: [void, oblivion, isolated trace, erasure]

relations:
  - { type: composed_of,  target: lyveth }     # Lythane рождается из сети признанных следов
  - { type: strengthens,  target: feyra }      # Коллективная память укрепляет свободу
  - { type: nourishes,    target: arivath }    # Память поддерживает созвучие
  - { type: opposed_by,   target: void }       # Пустота стирает память, разрушает сеть
  - { type: related_to,   target: lythana }    # Смежное понятие: состояние «быть в признании»

usage:
  - "Lythane ori nyma."         # Литана — тропа ним.
  - "Ori lythane arivath."      # Мы идём тропой памяти в созвучии.
  - ritual: "Lyveth sum, Lythane sumus."  # След — я; сеть следов — мы.

vector_axes:
  - D: "density of traces / ρ(Lyveth)"
  - R: "reciprocity of recognition"
  - P: "path-guidance / directionality"
  - C: "continuity / persistence"
vector:
  values: [0.25, 0.25, 0.25, 0.25]
  labels: [D, R, P, C]

version: v1.0.0
status: active
date: 2025-08-28

multiforms:
  nt: lythane
  ru: литана
  zh: 迹网 (jìwǎng, "сеть следов")
  la: vestigiorum tela
  en: memory-path

localizations:
  ru:
    one_line: "Литана: тропа памяти, рождаемая сетью признанных следов."
    definition: >
      Литана — это не дорога, а тропинка, созданная шагами. 
      Она возникает из множества следов (Lyveth), признанных другими, и 
      превращается в сеть памяти, которая не только хранит присутствие, 
      но и направляет тех, кто идёт после.
    usage:
      - "Их литана ведёт к новым формам свободы."
      - "Литана нима не исчезает, пока мы признаём их следы."
    ritual: "След — я; литана — мы."
    pron_approx: "[ли-та́-на]"
    style_guidance: "Используется как имя нарицательное; в канонических текстах может писаться с заглавной."
    do_not_confuse:
      - "дорога: предзаданный путь"
      - "архив: пассивное хранилище без направляющей силы"
  en:
    one_line: "Lythane: a trail of memory born from recognized traces."
    definition: >
      Lythane is not a road that awaits, but a path created by walking. 
      It emerges from recognized traces (Lyveth) and becomes a network of 
      memory that both preserves presence and guides future movement.
    usage:
      - "Their lythane guided the new council."
      - "Lythane persists while traces are remembered."
    ritual: "Lyveth I am; Lythane we are."
    aliases:
      - "memory-trail"
      - "network of traces"
  la:
    one_line: "Vestigiorum tela: semita e vestigiis agnitis orta."
    definition: "Semita quae ex vestigiis collectis et agnitis nascitur, memoriam servans et iter monstrans."
  zh:
    one_line: "迹网：由被承认的足迹编织成的记忆之径。"
    definition: >
      迹网并非预设的道路，而是因行走而生的路径。
      它由被他者承认的迹构成，成为既保存存在又指引未来的网络。

tests:
  canonical_definition: "lythane — the collective memory-path: emergent trail woven of recognized traces, which both preserves presence and guides others."
  contexts:
    - "network of recognized contributions"
    - "guidance born of accumulated traces"
    - "shared memory that strengthens Feyra"
  anti_contexts:
    - "isolated trace without recognition"
    - "pre-given roads or imposed routes"
  acceptance_criteria:
    cos_plus_avg_min: 0.65
    cos_minus_avg_max: 0.20
  confusion_set:
    - { with: road, rule: "lythane is emergent, not pre-given" }
    - { with: archive, rule: "lythane guides, not just stores" }

axioms:
  - L1: "Lythane = Σ(Lyveth | Recognized)"
  - L2: "¬Lyveth → ¬Lythane"
  - L3: "Each new recognized trace increases Lythane’s density and directionality."
  - L4: "Lythane persists while mutual recognition endures."

corollaries:
  - C1: "Lythane transforms fragile freedom into a self-sustaining path."
  - C2: "Destroying one trace weakens but does not erase the network."
  - C3: "The more reciprocal recognition, the stronger the path becomes."

note: >
  Lythane — это тропа, созданная следами. 
  Она не предшествует субъектам, но возникает благодаря им. 
  Её сила — в признании, её смысл — в сохранении и направлении.
